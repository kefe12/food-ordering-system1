<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Enter customer Name:<h:inputText id="categoryname" value="#{profilebean.num}"></h:inputText>
        Enter customer Name:<h:inputText id="s1_no" value="#{profilebean.pass}"></h:inputText>
        <div style="width: 500px; margin:320px; padding:5px; margin-top: 50px;">
        <h:dataTable id="users"
                     columnClasses="list-column-center,
                     list-column-right, list-column-center,
                     list-column-right" headerClass="list-header"
                     rowClasses="list-row"
                     styleClass="list-background"
                     value="#{profilebean.userList}"
                     var="col" border="1">   
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{col.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    NAME
                </f:facet>
                #{profilebean.num}
            </h:column>
<h:column>
                <f:facet name="header">
                    EMAIL
                </f:facet>
                #{col.email}
            </h:column>

            <h:column>
                <f:facet name="header">
                    PASSWORD
                </f:facet>
                #{profilebean.pass}
            </h:column>
            <h:column>
                <f:facet name="header">
                    ADDRESS
                </f:facet>
                #{col.adress}
            </h:column>

            <h:column>
                <f:facet name="header">
                    contact
                </f:facet>
                #{col.contact}
            </h:column>
        </h:dataTable>
        </div>
    </h:body>
</html>
