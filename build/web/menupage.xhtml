<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
    <h:form>
    <h:panelGrid columns="2" >
        Enter customer id:<h:inputText id="idtxt" value="#{apobj.id}"></h:inputText>
        Enter food name:<h:inputText id="foodnam" value="#{apobj.foodname}"></h:inputText>
        Enter quantity:<h:inputText id="qtytxt" value="#{apobj.qty}"></h:inputText>
   
        <h:commandButton id="submit" value="insert in to order" action="#{apobj.addCat()}"></h:commandButton>
        <h:commandButton id="myordered" value="show my order" action="myorder"/>
          <h:commandButton id="menubutton" value="Go to Home" action="Home"/>
        <br/>
            </h:panelGrid>
            
              </h:form>
    </h:body>
