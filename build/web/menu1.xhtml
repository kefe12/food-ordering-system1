<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <div style="width: 500px; margin:320px; padding:5px; margin-top: 50px;">
        <h:dataTable id="users"
                     columnClasses="list-column-center,
                     list-column-right, list-column-center,
                     list-column-right" headerClass="list-header"
                     rowClasses="list-row"
                     styleClass="list-background"
                     value="#{menubean.userList}"
                     var="col" border="1">   
            <h:column>
                <f:facet name="header">
                    ID
                </f:facet>
                #{col.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    NAME
                </f:facet>
                #{col.name}
            </h:column>
<h:column>
                <f:facet name="header">
                    TYPE
                </f:facet>
                #{col.type}
            </h:column>

            <h:column>
                <f:facet name="header">
                    CATEGORY
                </f:facet>
                #{col.cat}
            </h:column>
            <h:column>
                <f:facet name="header">
                    DESCRIPTION
                </f:facet>
                #{col.desc}
            </h:column>

            <h:column>
                <f:facet name="header">
                    PRICE
                </f:facet>
                #{col.price}
            </h:column>
        </h:dataTable>
        </div>
        <h:form>
        
            
            <h:panelGrid columns="3" style="background-color: yellow" >
                <h:outputLabel value="id"/>
                <h:inputText id="deletemenu" value="#{apobj.id}" required="true" requiredMessage="id is required"  >
                    <f:validateRequired></f:validateRequired>
                </h:inputText>
                 <h:message for="deletemenu" style="color:red"/>
                  <h:commandButton id="updatebtn" value="update" action="updatemenu"/>
                  <h:commandButton id="deletebtn" value="delete" action="#{apobj.delete_Category()}">
                      <f:param name="action" value="#{apobj.id}" />
                  </h:commandButton>
                         <h:outputText style="color:red" value="#{validatorform.response}"/>
                          <h:commandButton id="gotohomelogin" value="Go to Home" action="index"/>
                         
              </h:panelGrid>
       </h:form>
    </h:body>
</html>
